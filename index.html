<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

      .attribution {

        color: hsl(228, 45%, 44%);
      }
    </style> -->
  </head>
  <body>
    <section class="section">
      <div class="container">
        <header class="section-heading grid grid-3--row">
          <!-- img box -->
          <div class="img-box">
            <div class="img" role="img" aria-label="pattern"></div>
          </div>

          <!-- mid- box -->
          <div class="user-box">
            <img class="user-img" src="./images/image-victor.jpg" alt="" />
            <div class="user">
              <p class="user-name">
                Victor Crest <span class="user-age">26</span>
              </p>

              <p class="user-address">London</p>
            </div>
          </div>

          <!-- USER DATA -->
          <div class="user-data-box flex">
            <div class="data-container flex">
              <p class="num">80K</p>
              <p class="discription fo">Followers</p>
            </div>
            <div class="data-container flex">
              <p class="num">803K</p>
              <p class="discription">Likes</p>
            </div>
            <div class="data-container flex">
              <p class="num">1.4K</p>
              <p class="discription">Photos</p>
            </div>
          </div>
        </header>
      </div>
    </section>
  </body>
</html>
